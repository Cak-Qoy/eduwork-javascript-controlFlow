<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Control Flow</title>
</head>
<body>
    <script>
        let grade = prompt("Masukkan nilai ujian anda", );

        if (grade >100) {
            alert('Masukkan nilai ujianmu dengan benar')
        } else if (grade >= 90) {
            alert('Grade A');
        } else if (grade >= 80) {
            alert('Grade B');
        } else if (grade >= 70) {
            alert('Grade C');
        } else if (grade >= 50) {
            alert('Grade D');
        } else if (grade < 50) {
            alert('Lebih rajin belajar ya !');
        } else {
            alert('Masukkan nilai ujianmu dengan benar');
        }
    </script>
</body>
</html>
